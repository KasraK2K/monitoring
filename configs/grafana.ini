[smtp]
enabled = true
host = smtp.example.com:587
user = your-email@example.com
# If you are using TLS/STARTTLS, set to true; if using plain SMTP, set to false
tls = false
# If you need to use a username and password for the SMTP server
# uncomment the following lines and enter your username and password
# in plain text, or use environment variables as described below.
user = your-email@example.com
password = your-email-password
